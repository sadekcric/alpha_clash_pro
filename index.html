<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpha clash pro</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="poppins">
    <main class="bg-[#010313] h-screen bg-[url('images/background.png')] bg-no-repeat bg-center">
      <!-- ===========Home Screen ============= -->
      <section id="homePage" class="">
        <div class="flex flex-col justify-center items-center h-screen gap-5 text-white">
          <h1 class="anton_400 text-9xl tracking-wide">Alphabet Clash</h1>
          <p class="text-xl">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
          <button id="play_now" class="text-3xl px-6 py-4 rounded-lg bg-white font-semibold text-black">Play now</button>
        </div>
      </section>

      <!-- =============Play ground============= -->
      <section id="playgroundPage" class="hidden">
        <div class="flex flex-col items-center gap-16 pt-10">
          <!-- ==========screen======== -->
          <div>
            <div class="artboard artboard-horizontal phone-6 bg-[#ffffffb3] border-[20px] border-[#010313cc] rounded-2xl">
              <div class="flex justify-center">
                <h5 class="text-white bg-[#2F2941] px-6 py-3 rounded-b-2xl">Don't watch keyboard while playing...</h5>
              </div>
              <div class="flex justify-center mt-10">
                <p class="text-black text-8xl font-bold" id="screenLetter">a</p>
              </div>
            </div>
          </div>

          <!-- =========keyboard start-->
          <div>
            <div class="flex justify-center gap-2 my-1">
              <kbd id="q" class="kbd w-14 text-xl">q</kbd>
              <kbd id="w" class="kbd w-14 text-xl">w</kbd>
              <kbd id="e" class="kbd w-14 text-xl">e</kbd>
              <kbd id="r" class="kbd w-14 text-xl">r</kbd>
              <kbd id="t" class="kbd w-14 text-xl">t</kbd>
              <kbd id="y" class="kbd w-14 text-xl">y</kbd>
              <kbd id="u" class="kbd w-14 text-xl">u</kbd>
              <kbd id="i" class="kbd w-14 text-xl">i</kbd>
              <kbd id="o" class="kbd w-14 text-xl">o</kbd>
              <kbd id="p" class="kbd w-14 text-xl">p</kbd>
            </div>
            <div class="flex justify-center gap-2 my-1">
              <kbd id="a" class="kbd w-14 text-xl bg-orange-500">a</kbd>
              <kbd id="s" class="kbd w-14 text-xl">s</kbd>
              <kbd id="d" class="kbd w-14 text-xl">d</kbd>
              <kbd id="f" class="kbd w-14 text-xl">f</kbd>
              <kbd id="g" class="kbd w-14 text-xl">g</kbd>
              <kbd id="h" class="kbd w-14 text-xl">h</kbd>
              <kbd id="j" class="kbd w-14 text-xl">j</kbd>
              <kbd id="k" class="kbd w-14 text-xl">k</kbd>
              <kbd id="l" class="kbd w-14 text-xl">l</kbd>
            </div>
            <div class="flex justify-center gap-2 my-1 w-full">
              <kbd id="z" class="kbd w-14 text-xl">z</kbd>
              <kbd id="x" class="kbd w-14 text-xl">x</kbd>
              <kbd id="c" class="kbd w-14 text-xl">c</kbd>
              <kbd id="v" class="kbd w-14 text-xl">v</kbd>
              <kbd id="b" class="kbd w-14 text-xl">b</kbd>
              <kbd id="n" class="kbd w-14 text-xl">n</kbd>
              <kbd id="m" class="kbd w-14 text-xl">m</kbd>
              <kbd id="/" class="kbd w-14 text-xl">/</kbd>
            </div>
          </div>
          <!-- =========keyboard end========= -->

          <!-- Point and life div -->
          <div class="flex justify-between w-4/5">
            <button class="bg-[#894189] px-6 py-4 text-white border-0 rounded-full text-xl flex gap-2 items-center font-semibold">
              Life
              <img src="images/heart.svg" alt="" />
              <span id="decrement_life">0</span>
            </button>
            <button class="bg-[#360490] px-6 py-4 text-white border-0 rounded-full text-xl flex gap-2 items-center font-semibold">
              Score
              <img src="images/score.svg" alt="" />
              <span id="increment_point">0</span>
            </button>
          </div>
        </div>
      </section>

      <!-- ========Score section======= -->
      <section id="finalScore" class="hidden">
        <div class="flex flex-col items-center justify-center min-h-screen gap-5">
          <h1>
            <span class="text-white text-7xl font-extrabold">Score: </span>
            <span id="total_score" class="text-white text-7xl">0</span>
          </h1>

          <button id="play_again" class="text-3xl px-6 py-4 rounded-lg bg-white font-semibold">Play Again</button>

          <p class="text-white text-2xl">Practice will make you Pro</p>
        </div>
      </section>
    </main>

    <!-- JavaScript section -->
    <script src="js/resource.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
