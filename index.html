<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpha clash pro</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="poppins">
    <main class="bg-[#010313] h-screen bg-[url('images/background.png')] bg-no-repeat bg-center">
      <!-- ===========Home Screen ============= -->
      <section class="hidden">
        <div class="flex flex-col justify-center items-center h-screen gap-5 text-white">
          <h1 class="anton_400 text-9xl tracking-wide">Alphabet Clash</h1>
          <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
          <button class="bg-white px-5 py-2 rounded-lg text-black font-semibold">Play now</button>
        </div>
      </section>

      <!-- =============Play ground============= -->
      <section>
        <div class="flex flex-col items-center gap-16 pt-10">
          <!-- ==========screen======== -->
          <div>
            <div class="artboard artboard-horizontal phone-6 bg-[#ffffffb3] border-[20px] border-[#010313cc] rounded-2xl">
              <div class="flex justify-center">
                <h5 class="text-white bg-[#2F2941] px-6 py-3 rounded-b-2xl">Don't watch keyboard while playing...</h5>
              </div>
              <div class="flex justify-center items-center h-full">
                <p class="text-black text-9xl font-bold">Y</p>
              </div>
            </div>
          </div>
          <!-- =========keyboard start-->
          <div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd class="kbd">q</kbd>
              <kbd class="kbd">w</kbd>
              <kbd class="kbd">e</kbd>
              <kbd class="kbd">r</kbd>
              <kbd class="kbd">t</kbd>
              <kbd class="kbd">y</kbd>
              <kbd class="kbd">u</kbd>
              <kbd class="kbd">i</kbd>
              <kbd class="kbd">o</kbd>
              <kbd class="kbd">p</kbd>
            </div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd class="kbd">a</kbd>
              <kbd class="kbd">s</kbd>
              <kbd class="kbd">d</kbd>
              <kbd class="kbd">f</kbd>
              <kbd class="kbd">g</kbd>
              <kbd class="kbd">h</kbd>
              <kbd class="kbd">j</kbd>
              <kbd class="kbd">k</kbd>
              <kbd class="kbd">l</kbd>
            </div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd class="kbd">z</kbd>
              <kbd class="kbd">x</kbd>
              <kbd class="kbd">c</kbd>
              <kbd class="kbd">v</kbd>
              <kbd class="kbd">b</kbd>
              <kbd class="kbd">n</kbd>
              <kbd class="kbd">m</kbd>
              <kbd class="kbd">/</kbd>
            </div>
          </div>
          <!-- =========keyboard end========= -->
          <div class="flex justify-between w-3/4">
            <button class="bg-[#894189] px-6 py-4 text-white border-0 rounded-full text-xl flex gap-2 items-center font-semibold">
              Life
              <img src="images/heart.svg" alt="" />
              <span>1</span>
            </button>
            <button class="bg-[#360490] px-6 py-4 text-white border-0 rounded-full text-xl flex gap-2 items-center font-semibold">
              Score
              <img src="images/score.svg" alt="" />
              <span>1</span>
            </button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
