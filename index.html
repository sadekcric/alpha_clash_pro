<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpha clash pro</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="poppins">
    <main class="bg-[#010313] h-screen bg-[url('images/background.png')] bg-no-repeat bg-center">
      <!-- ===========Home Screen ============= -->
      <section class="">
        <div class="flex flex-col justify-center items-center h-screen gap-5 text-white">
          <h1 class="anton_400 text-9xl tracking-wide">Alphabet Clash</h1>
          <p class="text-xl">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
          <button class="text-3xl px-6 py-4 rounded-lg bg-white font-semibold text-black">Play now</button>
        </div>
      </section>

      <!-- =============Play ground============= -->
      <section class="hidden">
        <div class="flex flex-col items-center gap-16 pt-10">
          <!-- ==========screen======== -->
          <div>
            <div class="artboard artboard-horizontal phone-6 bg-[#ffffffb3] border-[20px] border-[#010313cc] rounded-2xl">
              <div class="flex justify-center">
                <h5 class="text-white bg-[#2F2941] px-6 py-3 rounded-b-2xl">Don't watch keyboard while playing...</h5>
              </div>
              <div class="flex justify-center items-center h-full">
                <p class="text-black text-9xl font-bold">Y</p>
              </div>
            </div>
          </div>
          <!-- =========keyboard start-->
          <div>
            <div class="flex justify-center gap-2 my-1 ">
              <kbd class="kbd w-14 text-xl">q</kbd>
              <kbd class="kbd w-14 text-xl">e</kbd>
              <kbd class="kbd w-14 text-xl">w</kbd>
              <kbd class="kbd w-14 text-xl">r</kbd>
              <kbd class="kbd w-14 text-xl">t</kbd>
              <kbd class="kbd w-14 text-xl">y</kbd>
              <kbd class="kbd w-14 text-xl">u</kbd>
              <kbd class="kbd w-14 text-xl">i</kbd>
              <kbd class="kbd w-14 text-xl">o</kbd>
              <kbd class="kbd w-14 text-xl">p</kbd>
            </div>
            <div class="flex justify-center gap-2 my-1 ">
              <kbd class="kbd w-14 text-xl">a</kbd>
              <kbd class="kbd w-14 text-xl">s</kbd>
              <kbd class="kbd w-14 text-xl">d</kbd>
              <kbd class="kbd w-14 text-xl">f</kbd>
              <kbd class="kbd w-14 text-xl">g</kbd>
              <kbd class="kbd w-14 text-xl">h</kbd>
              <kbd class="kbd w-14 text-xl">j</kbd>
              <kbd class="kbd w-14 text-xl">k</kbd>
              <kbd class="kbd w-14 text-xl">l</kbd>
            </div>
            <div class="flex justify-center gap-2 my-1 w-full">
              <kbd class="kbd w-14 text-xl">z</kbd>
              <kbd class="kbd w-14 text-xl">x</kbd>
              <kbd class="kbd w-14 text-xl">c</kbd>
              <kbd class="kbd w-14 text-xl">v</kbd>
              <kbd class="kbd w-14 text-xl">b</kbd>
              <kbd class="kbd w-14 text-xl">n</kbd>
              <kbd class="kbd w-14 text-xl">m</kbd>
              <kbd class="kbd w-14 text-xl">/</kbd>
            </div>
          </div>
          <!-- =========keyboard end========= -->
          <div class="flex justify-between w-4/5">
            <button class="bg-[#894189] px-6 py-4 text-white border-0 rounded-full text-xl flex gap-2 items-center font-semibold">
              Life
              <img src="images/heart.svg" alt="" />
              <span>1</span>
            </button>
            <button class="bg-[#360490] px-6 py-4 text-white border-0 rounded-full text-xl flex gap-2 items-center font-semibold">
              Score
              <img src="images/score.svg" alt="" />
              <span>1</span>
            </button>
          </div>
        </div>
      </section>

      <!-- ========Score section======= -->
      <section class="hidden">
        <div class="flex flex-col items-center justify-center min-h-screen gap-5">
          <h1>
            <span class="text-white text-7xl font-extrabold">Score: </span>
            <span class="text-white text-7xl ">14</span>
          </h1>

          <button class="text-3xl px-6 py-4 rounded-lg bg-white font-semibold">Play Again</button>

          <p class="text-white text-2xl ">Practice will make you Pro</p>
        </div>
      </section>
    </main>
  </body>
</html>
